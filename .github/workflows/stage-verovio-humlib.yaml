name: Deploy to stage with custom verovio build

on:
    push:
        branches:
            - master
    workflow_dispatch: ~

jobs:
    deploy:
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/wolfgangdrescher/verovio-humlib-docker-image@sha256:0d2eb1999244ba6c957bd37d333e31d7d0a0272199691e5a45f61cace6fda086
        env:
            HOST: ${{ secrets.HOST }}
            USERNAME: ${{ secrets.USERNAME }}
            SSH_KEY: ${{ secrets.SSH_KEY }}
            PORT: ${{ secrets.PORT }}
        steps:
            -
                name: Configure SSH
                run: |
                    echo "$SSH_KEY" > ssh.key
                    chmod 600 ssh.key

            -
                name: Checkout
                uses: actions/checkout@v3
                with:
                    submodules: true

            -
                name: Setup node env
                uses: actions/setup-node@v3
                with:
                    node-version: 18

            -
                name: Cache node_modules
                uses: actions/cache@v3
                with:
                    path: ~/.npm
                    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                    restore-keys: |
                        ${{ runner.os }}-node-

            -
                name: Install dependencies
                run: npm ci

            -
                name: Build and analyze music with humdrum/humlib
                run: node scripts/cadences.mjs

            -
                name: Use custom verovio build
                run: |
                    npm remove verovio
                    cp -r /usr/local/verovio/emscripten/npm ./verovio
                    rm -rf ./verovio/node_modules
                    rm -rf ./verovio/src
                    rm ./verovio/package-lock.json
                    npm i ./verovio/

            -   
                name: Generate
                env:
                    BASE_URL: https://lassus.wolfgangdrescher.ch
                run: npm run generate

            -
                name: Deploy
                run: rsync -rvzP -e 'ssh -i ssh.key -p ${{ env.PORT }} -o StrictHostKeyChecking=no' dist/ $USERNAME@$HOST:lassus.wolfgangdrescher.ch --delete
